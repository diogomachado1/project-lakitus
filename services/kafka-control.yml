
apiVersion: apps/v1
kind: Deployment
metadata:
  name: kafka-control
  labels:
    app: kafka-control
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kafka-control
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  minReadySeconds: 5
  template:
    metadata:
      labels:
        app: kafka-control
    spec:
      containers:
      - name: kafka-control
        image: provectuslabs/kafka-ui:latest 
        env:
        - name: KAFKA_CLUSTERS_0_NAME
          value: 'local'
        - name: KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS
          value: 'kafka-service:9092'
        - name: KAFKA_CLUSTERS_0_ZOOKEEPER
          value: zoo1:2181
        ports:
          - containerPort: 8080
            protocol: TCP
        resources:
          requests:
            cpu: 100m
          limits:
            cpu: 100m
---
apiVersion: v1
kind: Service
metadata:
  name: kafka-control
spec:
  ports:
    - name: http
      protocol: TCP
      port: 8080
      targetPort: 8080
  selector:
    app: kafka-control

---
kind: Ingress
apiVersion: extensions/v1beta1
metadata:
  name: kafka-control
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  rules:
    - host: kcontrol.leari.xyz
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              serviceName: kafka-control
              servicePort: 8080

