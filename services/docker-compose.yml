version: '3'
services:
  mongodb:
      image : mongo
      volumes:
          - /home/database:/data/db 
      ports:
          - 27017:27017
      restart: unless-stopped
  rabbit:
      image: rabbitmq:management-alpine
      ports:
          - 5672:5672
          - 15672:15672
  redis:
      image: redis:alpine
      ports:
          - 6379:6379
