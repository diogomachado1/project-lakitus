name: CD-game-service

on:
  push:
    branches: [main]
    paths: 
      - 'game-service/**'
      - '.github/workflows/cd-game-service-build.yaml'

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./game-service
    steps:
      - uses: actions/checkout@v2
      - name: test
        run: ls
      - name: Publish to Registry
        uses: elgohr/Publish-Docker-Github-Action@master
        with:
          name: diogo8machado/game-service
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          workdir: ./game-service
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Webhook
      uses: distributhor/workflow-webhook@v2
      env:
        webhook_url: "https://portainer.leari.xyz/api/webhooks/50780a28-ce79-4c0e-982d-f8465ba13656"
        webhook_secret: "Y0uR5ecr3t"