
apiVersion: apps/v1
kind: Deployment
metadata:
  name: game
  labels:
    app: game
spec:
  replicas: 1
  selector:
    matchLabels:
      app: game
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  minReadySeconds: 5
  template:
    metadata:
      labels:
        app: game
    spec:
      containers:
      - name: game
        image: registry.digitalocean.com/leari/game-service:latest
        env:
        - name: MONGO_URL
          value: mongodb+srv://game-service:Kxo6yVFTlDj5e8eZ@leari.qoans.mongodb.net/games?retryWrites=true&w=majority
        - name: KAFKA_HOST
          value: 'kafka-0.kafka-headless.default.svc.cluster.local:9092'
        - name: NEW_RELIC_APP_NAME
          value: game-service
        - name: NEW_RELIC_APP_NAME
          value: NRAK-8AUMZW48IFLJGZF77IM3DS9EB15
        ports:
        - containerPort: 3000
---
apiVersion: v1
kind: Service
metadata:
  name: game-service
spec:
  ports:
    - name: http
      protocol: TCP
      port: 3000
      targetPort: 3000
  selector:
    app: game